<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.scss" />
    <link rel="icon" href="./src/img/favicon.ico" sizes="32x32" />
    <link rel="icon" href="./src/img/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./src/img/apple-touch-icon.png" />
    <title>task-12</title>
  </head>
  <body>
    <div class="registration">
      <header class="registration__header">
        <h2 class="registration__title">Account settings</h2>
        <button type="button" class="close-btn">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h24v24H0z" />
              <path
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                d="M17 7 7 17M7 7l10 10"
              />
            </g>
          </svg>
        </button>
      </header>
      <form id="myForm" class="form">
        <div class="form__avatar">
          <img src="./src/img/avatar.avif" alt="avatar" />
        </div>
        <label class="form__label" for="username">
          <h6 class="form__title">username</h6>
          <input
            type="text"
            id="username"
            class="form__input"
            placeholder="Enter your username"
            required
            minlength="6"
          />
        </label>
        <div class="form__block-name">
          <label class="form__label" for="firstname">
            <h6 class="form__title">First name</h6>
            <input
              class="form__input"
              type="text"
              id="firstname"
              placeholder="Enter your firstname"
              required
            />
          </label>
          <label class="form__label" for="lastname">
            <h6 class="form__title">Last name</h6>
            <input
              type="text"
              id="lastname"
              class="form__input"
              placeholder="Enter your lastname"
              required
            />
          </label>
        </div>
        <label class="form__label" for="email">
          <h6 class="form__title">email</h6>
          <input
            type="email"
            id="email"
            class="form__input"
            placeholder="Enter your email"
            required
          />
        </label>
        <label class="form__label" for="bio">
          <h6 class="form__title">bio</h6>
          <textarea
            name="bio"
            id="bio"
            class="form__textarea"
            placeholder="Tell us about yourself"
          ></textarea>
        </label>
      </form>
      <footer class="registration__footer">
        <button class="main-button" type="reset" form="myForm">Cancell</button>
        <button class="main-button" type="submit" form="myForm">Save</button>
      </footer>
    </div>
  </body>
</html>
